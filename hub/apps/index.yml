additionalContent:
  sections:
  - title: Задачи
    items:
    - title: Создание классического приложения
      summary: Разработка классических приложений UWP, Win32, WPF и Windows Forms для компьютеров с Windows.
      url: /windows/apps/desktop/
    - title: Модернизация классического приложения
      summary: Усовершенствуйте существующее классическое приложение, добавив поддержку новых функций Windows 10.
      url: /windows/apps/desktop/modernize
    - title: Функции разработки приложений для Windows
      summary: Узнайте, как разные платформы приложений поддерживают функции Windows.
      url: /windows/apps/features-and-technologies/
    - title: Поиск примеров кода
      summary: Узнайте, как создавать отличные приложения, экспериментируя с нашими примерами.
      url: https://developer.microsoft.com/windows/samples
    - title: Разработка мобильных приложений
      summary: Ознакомьтесь со службами Майкрософт, которые позволяют создавать безопасные и надежные облачные мобильные приложения.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Разработка с использованием Python, Node.js и других технологий
      summary: Настройте компьютер с Windows для работы с такими кроссплатформенными технологиями, как Python, Node.js и т. д.
      url: /windows/dev-environment/
    - title: Публикация в Microsoft Store
      summary: Публикуйте приложения и игры для Windows в Microsoft Store с помощью Центра партнеров.
      url: /windows/uwp/publish/
    - title: Добавление специальных возможностей в приложение
      summary: Встраивайте специальные возможности в приложения, чтобы они были доступны для каждого пользователя.
      url: /windows/apps/accessibility/
  - title: Технологии
    items:
    - title: Новые возможности для разработчиков
      summary: Узнайте о последних функциях разработки в Windows 10.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: ИИ Windows
      summary: Используйте ИИ Windows, чтобы создавать интеллектуальные решения для выполнения сложных задач в приложениях.
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows для Интернета вещей
      summary: Создавайте решения для платформы Windows для Интернета вещей.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Упакуйте и разверните любое приложение для Windows, воспользовавшись современным универсальным форматом пакета.
      url: https://docs.microsoft.com/windows/msix/
    - title: Контейнеры в Windows
      summary: Упаковывайте приложения с зависимостями в быстрые, полностью изолированные среды Windows.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Смешанная реальность
      summary: Создавайте решения смешанной реальности для HoloLens, поддерживающие совместную работу, и выполняйте другие задачи.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: Создавайте для своих приложений интерфейсы с поддержкой различных устройств.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: Создавайте приложения, взаимодействующие с данными миллионов пользователей, с помощью унифицированной модели программирования.
      url: https://docs.microsoft.com/graph/
